<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <article class="calculator">
            <input type="text" placeholder="0" id="inputBox" />
            <article>
                <button class="opr">DEL</button>
                <button class="opr">AC</button>
                <button class="opr">%</button>
                <button class="opr">/</button>
            </article>

            <article>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="opr">*</button>
            </article>

            <article>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="opr">-</button>
            </article>

            <article>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="opr">+</button>
            </article>

            <article>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equalBtn">=</button>
            </article>

        </article>
        
        <script src="script.js"></script>
    </body>

</html>
